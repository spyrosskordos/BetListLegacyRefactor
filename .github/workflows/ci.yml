name: ci

on:
  push:
    branches: [ main, 'develop' ]
  pull_request:
    branches: [ main, 'develop' ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Xcode
      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      # Build the project
      - name: Build
        run: |
          xcodebuild \
            -project Bets.xcodeproj \
            -scheme Bets \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            build

      # Run unit tests
      - name: Run Unit Tests
        run: |
          xcodebuild \
            -project Bets.xcodeproj \
            -scheme Bets \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            test
